<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css"  media="screen" charset="utf-8">
  </head>

  <body class="page">

    <div class="main">
      <img class="main-background" src="./eisenhower-matrix.jpg">
      <a class="main-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>

    <div class="menu">
      <p id="menu-add">
        <label for="add-element">Add Item</label>
        <div class="add-element">
          <input id="add-element"class="menu-task" type="text">
          <button class="menu-add-button">Add</button>
        </div>
     </p>

      <h3>Todo</h3>

      <ul id="menu-incomplete">
        <li class="incomplete-first">
          <input type="checkbox">
          <label class="first-task">Pay Bills</label>
          <input type="text" class="first-task">
          <button class="edit incomplete-first-edit-button">Edit</button>
          <button class="delete incomplete-first-delete-button">
          <img src="./remove.svg">
          </button>
        </li>
        
        <li class="incomplete-second">
          <input  type="checkbox" >
          <label  class="second-task">Go Shopping</label>
          <input  type="text" value="Go Shopping" class="second-task">
          <button class="edit incomplete-second-edit-button">Save</button>
          <button class="delete incomplete-second-delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>

      <h3>Completed</h3>

      <ul id="menu-completed">
        <li>
          <input type="checkbox" checked >
          <label class="completed-task">See the Doctor</label>
          <input type="text" class="completed-task">
          <button class="edit completed-edit-button">Edit</button>
          <button class="delete completed-delete-button">
          <img src="./remove.svg">
          </button>
        </li>
      </ul>

    </div>
    <script  src="app.js"></script>
  </body>
</html>
